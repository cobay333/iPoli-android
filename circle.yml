version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      ANDROID_BUILD_TOOLS: 28.0.3
      APPLICATION_ID: io.ipoli.android
      FABRIC_API_KEY: 95b02b4f720064a454d0d0a5484e95d756741950
    steps:
      - checkout
      - run:
          name: Decrypt files
          command: openssl aes-256-cbc -d -in secrets.tar.enc -out secrets.tar -k $KEY
      - run:
          name: Extract files
          command: tar xvf secrets.tar
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew clean testDebugUnitTest jacocoTestReportDebug
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
